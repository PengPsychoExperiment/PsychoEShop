<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-box">
        <div class="text">账户登录</div>
        <form action="#">
            <div class="Account-Information">
                <label>账号</label>
                <input type="text" readonly>
            </div>
            <div class="Account-Information">
                <label>密码</label>
                <input type="password" readonly>
            </div>

            <div class="forgot-password">
                <a href="#">忘记密码？</a>
            </div>
            <div class="btn">
                <div class="inner"></div>
                <button type="submit">登录</button>
            </div>
            <div class="signup-link">没有账号？
                <a href="#">注册</a>
            </div>
            <div class="enter">
                <a href="registration.html" class="button-style">测评入口</a>
            </div>
        </form>
    </div>
</body>
</html>
